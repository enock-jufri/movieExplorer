<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solmovies</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1 id="mainTitle">SOLMOVIES</h1>
            <form class="search" autocomplete="off">
                <input type="text" id="search" placeholder="Search for movies..." />
                <button type="submit" id="button">Search</button>
            </form>
            <h2 id="watchlist">watchlist</h2>
        </header>
        <main>
            <section class="filter">
                <div>
                    <select id="genre" class="dropdown-select">
                        <option value="All">All</option>
                        <option value="Action">Action</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Horror">Horror</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="War">War</option>
                        <option value="Drama">Drama</option>
                    </select>
                </div>
                <button class="button" id="filterButton">Filter</button>
            </section>
            <section class="movie-grid"></section>
            <section class="details_area"></section>
            <nav class="pagination">
                <div class="pagination-container">
                    <!-- Pagination buttons will be rendered here by JS -->
                </div>
                <span id="page-info">Page 1 of 1</span>
            </nav>
        </main>
    </div>
</body>

</html>
