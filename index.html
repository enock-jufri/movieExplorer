<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solmovies</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 id="mainTitle">SOLMOVIES</h1>
        <h2 id="watchlist">watchlist</h2>
    </header>
    <div class="search">
        <div>
            <label for="search">search</label><br>
            <input type="text" id="search" placeholder="Search for movies...">
            <input type="submit" value="search" id="button">
        </div>
        <div class="filter">
            <div>
                <label for="genre">Genre</label><br>
                <select id="genre" class="dropdown-select">
                    <option value="All">All</option>
                    <option value="Action">Action</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Horror">Horror</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="War">War</option>
                    <option value="Drama">Drama</option>
                </select>
            </div>
            <input type="submit" value="search" class="button" id="filterButton">
        </div>
    </div>
    <div class="movie-grid">
    </div>
    <div class="details_area">
    </div>
    <div class="pagination">
        <div class="pagination-container">
            <button onclick="changePage('prev')"><<</button>
            <span id="page-info">1</span>
            <button onclick="changePage('next')">>></button>
        </div>
    </div>
</body>

</html>
